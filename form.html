<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- POST is for sensitive data like username and password -->
    <!-- GET is for insensitive data -->
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" minlength="6" maxlength="16" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" minlength="6" maxlength="16" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Email Address"><br>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" placeholder="+639123456789" pattern= "((\+[0-9]{2})|0)[.\- ]?9[0-9]{2}[.\- ]?[0-9]{3}[.\- ]?[0-9]{4}"><br>

        <label for="bday">Birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="0" max="10" value="1"><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Gift Card</option>
        </select><br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea required><br>
        
        <label for="file">File</label>
        <input type="file" id="file" accept="image/jpg, image/jpeg"><br>

        <input type="reset">
        <input type="submit">

    </form>
    
</body>
</html>
